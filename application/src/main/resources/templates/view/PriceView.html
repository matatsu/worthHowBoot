<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Period Data</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-5">
        <form class="form-horizontal" method="get" th:object="${company}" th:action="@{/price/load}">
            <p class="col-lg-offset-1">Select Company:</p>
            <div class="form-group">
                <div class="col-lg-11 col-lg-offset-1">
                    <select class="form-control" id="select">
                        <option th:each="company : ${companies}"
                                th:text="${company.companyName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-11 col-lg-offset-1">
                    <button type="submit" class="col-lg-12 btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-7">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Date (dd-mm-yyyy)</th>
                <th>Close Price</th>
            </tr>
            </thead>
            <tr th:each="dataset : ${datasets}">
                <!-- <td th:text="${dataset.id}"></td>  -->
                <td th:text="${dataset.stockDate}"></td>
                <td th:text="${dataset.closePrice}"></td>
            </tr>
        </table>
        <p>Next should display close price (StockData model for Company)</p>
    </div>
</div>
</body>
</html>
