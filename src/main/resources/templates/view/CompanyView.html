<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Company</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div class="row" layout:fragment="content">
	<div class="col-md-7">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>Company Id</th>
					<th>Company Name</th>
					<th>Company Code</th>
					<th>Database Code</th>
				</tr>
			</thead>
			<tr th:each="company : ${companies}">
				<td th:text="${company.id}"></td>
				<td th:text="${company.companyName}"></td>
				<td th:text="${company.companyCode}"></td>
				<td th:text="${company.databaseCode}"></td>
				<td><a class="btn btn-warning" href=""><span class="glyphicon glyphicon-edit"></span></a></td>
				<td><a class="btn btn-danger" href=""><span class="glyphicon glyphicon-remove"></span></a></td>
			</tr>

		</table>
	</div>
	<div class="col-md-5">
		<form class="form-horizontal" id="addCompany" action="">
			<p>Add Company:</p>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-4 control-label">Company
					Name</label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="inputEmail"
						placeholder="Company Name" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-4 control-label">Company
					Code</label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="inputEmail"
						placeholder="Company Code" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-4 control-label">DataSource
					Code</label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="inputEmail"
						placeholder="Database Code" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="reset" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
